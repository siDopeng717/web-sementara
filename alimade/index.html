<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinyal Bahaya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="page1" class="mobile-container login-1">
        <div class="wave-top"></div>
        <div class="content">
            <div class="logo-circle">
                <img src="img/logo.svg" alt="Logo" class="main-logo">
            </div>
            <h1>Aplikasi Darurat Pribadi Anda</h1>
            <button class="btn-primary" onclick="pindahKeLogin()">Mulai</button>
        </div>
        <div class="wave-bottom"></div>
    </div>

    <div id="page2" class="mobile-container login-2" style="display: none;">
        <div class="content-top">
            <button class="back-link" onclick="kembaliKeAwal()">‚Üê Click to go back</button>
            
            <div class="logo-circle">
                <img src="img/logo.svg" alt="Logo" class="main-logo">
            </div>
            <h2>Sinyal Bahaya</h2>
        </div>
        <div class="bottom-sheet">
            <h3>Haloo...!</h3>
            <p>Selamat Datang di Sinyal Bahaya. Masuk atau Daftar</p>
            <div class="btn-group">
                <button class="btn-outline">Masuk</button>
                <button class="btn-outline">Daftar</button>
            </div>
        </div>
    </div>

    <script>
        function pindahKeLogin() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'flex';
        }

        function kembaliKeAwal() {
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page1').style.display = 'flex';
        }
    </script>
</body>
</html>
